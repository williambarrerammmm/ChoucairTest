defaultTasks 'clean','test','aggregate'
 

repositories {
	mavenLocal()
    jcenter()
}

buildscript {
    repositories {
    	mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.52")     
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator' 

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext{
	slf4jVersion = '1.7.7'
	serenityCoreVersion = '2.0.55'
	junitVersion = '4.12'
	assertJVersion = '3.8.0'
	logbackVersion = '1.2.3'
}

dependencies {
    
	testCompile 'net.serenity-bdd:serenity-core:1.9.9'                  
    testCompile 'net.serenity-bdd:serenity-junit:1.9.9'                
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
    
// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.9'

    
}
